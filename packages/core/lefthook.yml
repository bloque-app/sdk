pre-commit:
  parallel: true
  commands:
    typecheck-core:
      root: packages/core
      run: bun typecheck
      fail_text: "TypeScript type checking failed for core package"
    biome-core:
      root: packages/core
      glob: "*.{js,ts,jsx,tsx}"
      run: bun check {staged_files}
      stage_fixed: true
      fail_text: "Biome linting/formatting failed for core package"
