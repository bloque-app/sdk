pre-commit:
  parallel: true
  commands:
    typecheck-swap:
      root: packages/swap
      run: bun typecheck
      fail_text: "TypeScript type checking failed for swap package"
    biome-swap:
      root: packages/swap
      glob: "*.{js,ts,jsx,tsx}"
      run: bun check {staged_files}
      stage_fixed: true
      fail_text: "Biome linting/formatting failed for swap package"
